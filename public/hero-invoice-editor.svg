<svg width="1400" height="850" viewBox="0 0 1400 850" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50" y="-50" width="1500" height="950" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
     <linearGradient id="logo-gradient" x1="0" y1="0" x2="40" y2="40" gradientUnits="userSpaceOnUse">
      <stop stop-color="#4F46E5"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
  </defs>

  <!-- Main App Background (Dark Mode) -->
  <rect width="1400" height="850" fill="#09090B"/> <!-- Zinc 950 -->
  
  <!-- Content Container -->
  <g transform="translate(60, 40)">
    
    <!-- Top Bar -->
    <text x="0" y="32" font-family="sans-serif" font-weight="600" font-size="24" fill="#FAFAFA">New Invoice</text>
    
    <!-- Language/Theme toggles mockup -->
    <rect x="1100" y="6" width="36" height="36" rx="6" fill="#27272A"/> 
     <path d="M1110 18 L1126 18 M1118 10 L1118 26" stroke="#A1A1AA" stroke-width="2" transform="rotate(45 1118 18)"/> <!-- Sun icon simple -->
    <rect x="1144" y="6" width="36" height="36" rx="6" fill="#27272A"/>
    <text x="1154" y="29" font-family="sans-serif" font-size="14" fill="#A1A1AA">EN</text>
    
    <line x1="0" y1="64" x2="1280" y2="64" stroke="#27272A" stroke-width="1"/>

    <!-- Left Column: Form (Wizard) -->
    <g transform="translate(0, 100)">
      <!-- Wizard Tabs -->
      <line x1="0" y1="40" x2="580" y2="40" stroke="#27272A" stroke-width="1"/>
      <g>
        <rect x="0" y="0" width="100" height="40" fill="none"/>
        <text x="0" y="26" font-family="sans-serif" font-size="14" font-weight="500" fill="#FAFAFA">From &amp; To</text>
        <line x1="0" y1="39" x2="80" y2="39" stroke="#FAFAFA" stroke-width="2"/>
        
        <text x="110" y="26" font-family="sans-serif" font-size="14" fill="#71717A">Details</text>
        <text x="190" y="26" font-family="sans-serif" font-size="14" fill="#71717A">Items</text>
        <text x="260" y="26" font-family="sans-serif" font-size="14" fill="#71717A">Payment</text>
      </g>

      <!-- Form Fields -->
      <g transform="translate(0, 70)">
        
        <!-- Sender Details -->
        <text x="0" y="0" font-family="sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Sender Details</text>
        
        <!-- Logo Upload Mock -->
        <g transform="translate(0, 20)">
            <rect x="0" y="0" width="80" height="80" rx="8" fill="#18181B" stroke="#27272A" stroke-dasharray="4 4"/>
            <text x="40" y="45" font-family="sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Upload</text>
             <text x="40" y="58" font-family="sans-serif" font-size="10" fill="#71717A" text-anchor="middle">Logo</text>
             <text x="100" y="45" font-family="sans-serif" font-size="13" fill="#A1A1AA">Add your business logo</text>
        </g>

        <!-- Field: Name -->
        <g transform="translate(0, 120)">
          <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="500" fill="#FAFAFA">Name</text>
          <rect x="0" y="8" width="580" height="40" rx="6" fill="#18181B" stroke="#27272A"/>
          <text x="12" y="33" font-family="sans-serif" font-size="14" fill="#E4E4E7">Acme Creative Studio</text>
        </g>
        
        <!-- Field: Address -->
        <g transform="translate(0, 190)">
           <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="500" fill="#FAFAFA">Address</text>
           <rect x="0" y="8" width="580" height="40" rx="6" fill="#18181B" stroke="#27272A"/>
           <text x="12" y="33" font-family="sans-serif" font-size="14" fill="#E4E4E7">123 Innovation Dr, Tech City, TC 90210</text>
        </g>
        
         <!-- Recipient Details -->
        <text x="0" y="280" font-family="sans-serif" font-size="18" font-weight="600" fill="#FAFAFA">Recipient Details</text>
        
        <!-- Field: Client Name -->
        <g transform="translate(0, 310)">
          <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="500" fill="#FAFAFA">Client Name</text>
          <rect x="0" y="8" width="580" height="40" rx="6" fill="#18181B" stroke="#27272A"/>
          <text x="12" y="33" font-family="sans-serif" font-size="14" fill="#E4E4E7">Globex Corporation</text>
        </g>
         <!-- Field: Client Email -->
        <g transform="translate(0, 380)">
           <text x="0" y="0" font-family="sans-serif" font-size="14" font-weight="500" fill="#FAFAFA">Client Email</text>
           <rect x="0" y="8" width="580" height="40" rx="6" fill="#18181B" stroke="#27272A"/>
           <text x="12" y="33" font-family="sans-serif" font-size="14" fill="#E4E4E7">accounts@globex.com</text>
        </g>

      </g>
      
      <!-- Wizard Buttons -->
      <g transform="translate(0, 560)">
        <rect x="0" y="0" width="580" height="1" fill="#27272A"/>
        <rect x="0" y="20" width="100" height="40" rx="6" stroke="#27272A" fill="none"/>
        <text x="20" y="45" font-family="sans-serif" font-size="14" fill="#FAFAFA" text-anchor="start">Previous</text>
        
         <rect x="480" y="20" width="100" height="40" rx="6" fill="#FAFAFA"/>
        <text x="530" y="45" font-family="sans-serif" font-size="14" font-weight="500" fill="#18181B" text-anchor="middle">Next</text>
      </g>
    </g>

    <!-- Right Column: Actions & Preview -->
    <g transform="translate(640, 100)">
      <!-- Action Buttons -->
      <rect x="0" y="0" width="100" height="36" rx="6" stroke="#27272A" fill="#18181B"/>
       <text x="50" y="23" font-family="sans-serif" font-size="13" font-weight="500" fill="#FAFAFA" text-anchor="middle">Export PDF</text>
       
      <rect x="110" y="0" width="100" height="36" rx="6" fill="#7C3AED"/>
       <text x="160" y="23" font-family="sans-serif" font-size="13" font-weight="500" fill="#FAFAFA" text-anchor="middle">Save Draft</text>
      
      <!-- Invoice Paper Preview -->
      <g transform="translate(0, 60)" filter="url(#shadow)">
        <rect x="0" y="0" width="600" height="850" rx="2" fill="#FFFFFF"/>
        
        <!-- Inside Paper Content -->
        <g transform="translate(40, 40)">
           <!-- Logo & Header -->
           <rect x="0" y="0" width="40" height="40" rx="8" fill="url(#logo-gradient)"/>
           <!-- Logo Icon Shape -->
           <path d="M20 10L24 16L30 18L24 22L20 28L16 22L10 18L16 16L20 10Z" fill="white"/>
           
           <text x="520" y="25" font-family="sans-serif" font-size="24" font-weight="700" fill="#09090B" text-anchor="end">INVOICE</text>
           <text x="520" y="45" font-family="sans-serif" font-size="12" fill="#71717A" text-anchor="end">#INV-2024-001</text>
           
           <line x1="0" y1="60" x2="520" y2="60" stroke="#E4E4E7" stroke-width="1"/>
           
           <!-- Addresses -->
           <g transform="translate(0, 80)">
              <!-- From -->
              <text x="0" y="0" font-family="sans-serif" font-size="10" font-weight="600" fill="#71717A">FROM</text>
              <text x="0" y="20" font-family="sans-serif" font-size="12" font-weight="600" fill="#09090B">Acme Creative Studio</text>
              <text x="0" y="36" font-family="sans-serif" font-size="11" fill="#52525B">123 Innovation Dr</text>
              <text x="0" y="50" font-family="sans-serif" font-size="11" fill="#52525B">Tech City, TC 90210</text>
              
              <!-- To -->
              <text x="320" y="0" font-family="sans-serif" font-size="10" font-weight="600" fill="#71717A">BILL TO</text>
              <text x="320" y="20" font-family="sans-serif" font-size="12" font-weight="600" fill="#09090B">Globex Corporation</text>
              <text x="320" y="36" font-family="sans-serif" font-size="11" fill="#52525B">accounts@globex.com</text>
              
               <!-- Dates -->
               <g transform="translate(320, 70)">
                   <text x="0" y="0" font-family="sans-serif" font-size="11" fill="#52525B">Issued: <tspan fill="#09090B">Dec 12, 2024</tspan></text>
                   <text x="0" y="16" font-family="sans-serif" font-size="11" fill="#52525B">Due: <tspan fill="#09090B">Dec 26, 2024</tspan></text>
               </g>
           </g>
           
           <!-- Items Table -->
           <g transform="translate(0, 180)">
             <!-- Header -->
             <rect x="0" y="0" width="520" height="28" rx="4" fill="#F4F4F5"/>
             <text x="12" y="19" font-family="sans-serif" font-size="10" font-weight="600" fill="#52525B">DESCRIPTION</text>
             <text x="320" y="19" font-family="sans-serif" font-size="10" font-weight="600" fill="#52525B" text-anchor="end">QTY</text>
             <text x="400" y="19" font-family="sans-serif" font-size="10" font-weight="600" fill="#52525B" text-anchor="end">PRICE</text>
             <text x="508" y="19" font-family="sans-serif" font-size="10" font-weight="600" fill="#52525B" text-anchor="end">AMOUNT</text>
             
             <!-- Row 1 -->
             <g transform="translate(0, 40)">
                <text x="12" y="0" font-family="sans-serif" font-size="12" fill="#09090B">Web Development Services</text>
                <text x="12" y="16" font-family="sans-serif" font-size="11" fill="#71717A">Frontend implementation of landing page</text>
                
                <text x="320" y="8" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">40</text>
                <text x="400" y="8" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">$150.00</text>
                <text x="508" y="8" font-family="sans-serif" font-size="12" font-weight="500" fill="#09090B" text-anchor="end">$6,000.00</text>
                
                <line x1="0" y1="28" x2="520" y2="28" stroke="#E4E4E7" stroke-width="1"/>
             </g>
             
             <!-- Row 2 -->
             <g transform="translate(0, 80)">
                <text x="12" y="0" font-family="sans-serif" font-size="12" fill="#09090B">UI/UX Design</text>
                <text x="12" y="16" font-family="sans-serif" font-size="11" fill="#71717A">High fidelity mockups and assets</text>
                
                <text x="320" y="8" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">1</text>
                <text x="400" y="8" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">$2,500.00</text>
                <text x="508" y="8" font-family="sans-serif" font-size="12" font-weight="500" fill="#09090B" text-anchor="end">$2,500.00</text>
                
                <line x1="0" y1="28" x2="520" y2="28" stroke="#E4E4E7" stroke-width="1"/>
             </g>
           </g>
           
           <!-- Totals -->
           <g transform="translate(240, 310)">
             <g transform="translate(0, 0)">
                <text x="160" y="0" font-family="sans-serif" font-size="12" fill="#52525B" text-anchor="end">Subtotal</text>
                <text x="280" y="0" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">$8,500.00</text>
             </g>
             <g transform="translate(0, 24)">
                <text x="160" y="0" font-family="sans-serif" font-size="12" fill="#52525B" text-anchor="end">Tax (10%)</text>
                <text x="280" y="0" font-family="sans-serif" font-size="12" fill="#09090B" text-anchor="end">$850.00</text>
             </g>
              <g transform="translate(0, 56)">
                <rect x="60" y="-14" width="220" height="32" rx="4" fill="#F4F4F5"/>
                <text x="160" y="6" font-family="sans-serif" font-size="14" font-weight="700" fill="#09090B" text-anchor="end">Total Due</text>
                <text x="270" y="6" font-family="sans-serif" font-size="14" font-weight="700" fill="#7C3AED" text-anchor="end">$9,350.00</text>
             </g>
           </g>
           
           <!-- Footer -->
           <g transform="translate(0, 500)">
               <text x="260" y="0" font-family="sans-serif" font-size="11" fill="#A1A1AA" text-anchor="middle">Thank you for your business!</text>
               <text x="260" y="16" font-family="sans-serif" font-size="10" fill="#D4D4D8" text-anchor="middle">Payment details: Bank of America, Acc: 123456789</text>
           </g>
           
        </g>
      </g>
    </g>
  </g>
</svg>
